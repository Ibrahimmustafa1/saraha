<div class="container text-center my-5">
  <h4>Sarahah allows you to receive constructive feedback from your friends and co-workers</h4>
  <div class="buttons d-flex justify-content-center align-items-center  flex-column" *ngIf="!isAuth">
      <a routerLink="/login"  class="btn btn-default-outline my-4"><i class="fas fa-user"></i> Login</a>
      <a routerLink="/register"   class="btn btn-default-outline"><i class="far fa-edit"></i> Register</a>
  </div>
  <a *ngIf="isAuth" routerLink="/message"  class="btn btn-default-outline my-4"><i class="fas fa-user"></i> My Messages</a>

</div>
