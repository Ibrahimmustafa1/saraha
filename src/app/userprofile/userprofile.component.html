<div class="container text-center py-5 my-5 text-center">
  <div class="card py-5 mb-5">
    <a data-toggle="modal" data-target="#profile">
      <img [src]="img" class="avatar " alt="">

    </a>
    <h3 class="py-2">{{userName}}</h3>
    <div class="container w-50 m-auto">
      <form [formGroup]="msgForm" (ngSubmit)="sendMessage(msgForm)">
        <textarea class="form-control" formControlName="message" name="message" id="" cols="10" rows="9"
          placeholder="You cannot send a Sarahah to yourself, share your profile with your friends :)"></textarea>
        <div class="d-flex  align-items-center flex-column">
          <em class="text-danger"
            *ngIf="msgForm.controls.message.errors?.required && msgForm.controls.message.touched">Message
            is
            Required</em>
          <button [disabled]="!activate || msgForm.invalid" class="btn btn-outline-info mt-3 "><i
              class="far fa-paper-plane"></i> Send</button>
        </div>
      </form>
    </div>
  </div>
  <!-- <button data-toggle="modal" data-target="#share" class="btn btn-default-outline share "><i
      class="fas fa-share-alt"></i> Share Profile</button> -->

</div>
